<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>English Language Reading Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/index.css') }}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    
    <div class="lds-ring" style="display: none;"><div></div><div></div><div></div><div></div></div>
    <div class="container">
      <div class="wrapper">
        <header>English Language<br/>Reading Assistant</header>
        <p class="info">Scan your book in PDF format to discover the most frequent words that you should learn!</p>

          <form action="#">
            <input class="file-input" type="file" accept="application/pdf" name="file" hidden>
            <i class="fas fa-cloud-upload-alt"></i>
            <p>Browse PDF File to Upload</p>
          </form>
          
        <p class="about">Developed by <a href="https://github.com/amadeusferro" target="_blank">Amadeus Ferro</a></p>
      </div>
    </div>

    <script src="{{ url_for('static',filename='scripts/index.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
